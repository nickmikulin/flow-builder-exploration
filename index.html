<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Canvas Sandbox</title>
        <link rel="preconnect" href="https://rsms.me" />
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="app-shell">
            <aside id="type-toolbar" aria-label="Card types"></aside>
            <div id="canvas-wrapper">
                <div id="canvas">
                    <div id="canvas-content">
                        <svg
                            id="connections"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <defs>
                                <marker
                                    id="arrowhead"
                                    markerWidth="8"
                                    markerHeight="8"
                                    refX="4"
                                    refY="4"
                                    orient="auto"
                                    markerUnits="strokeWidth"
                                >
                                    <circle cx="4" cy="4" r="4" fill="#777" />
                                </marker>
                            </defs>
                            <g id="connection-lines"></g>
                        </svg>
                    </div>
                </div>
            </div>
            <aside id="card-sidebar" aria-live="polite">
                <div class="sidebar-header">
                    <div>
                        <p class="sidebar-label">Card</p>
                        <h2 id="sidebar-title"></h2>
                    </div>
                    <button
                        id="sidebar-close"
                        type="button"
                        aria-label="Close sidebar"
                    >
                        <i class="ti ti-x"></i>
                    </button>
                </div>
                <div class="sidebar-body" id="sidebar-body"></div>
            </aside>
        </div>
        <div id="trash-zone" aria-hidden="true">
            <span>Drag here to delete</span>
        </div>

        <script type="module" src="app.js"></script>
    </body>
</html>
